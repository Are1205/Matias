<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matías</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-styles.css">
    <link rel="stylesheet" href="tabla-styles.css">

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Escribe tu nombre y apellido">
        <i id= "search-btn" class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div id = "titulo">
        <div class="sub-titulo">WELCOME TO THE WORLD</div>
        <div class="titulo-principal">Little Mati!</div>
    </div>
    <div id="inicio" onclick="inicio()" >Inicio</div>
    <div id="estrellas">
        <i id="e-1" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-2" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-3" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-4" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-5" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-6" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-7" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-8" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-9" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-10" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
        <i id="e-11" class="estrella fa-solid fa-star" style="color: #ffbd59;"></i>
    </div>
    <div id = "tetero">
        <img src="Tetero.svg" alt="Tetero">
    </div>
    <div id = "invitacion">
    </div>
    <div id="nubes">
        <img src="nubes.svg" alt="Nubes">
    </div>
    <div id="montanias">
        <div id="m-1" class="montania"></div>
        <div id="m-2" class="montania"></div>
        <div id="m-3" class="montania"></div>
    </div>
    <div id = "hielos">
        <div id="h-1" class="hielo"></div>
        <div id="h-2" class="hielo"></div>
        <div id="h-3" class="hielo"></div>
    </div>
    <div id="pinguino-der">
        <img src="pinguino-derecho.svg" alt="Pingüino derecho">
        <div class = "sombra-der"></div>
    </div>
    <div id="pinguino-izq">
        <img src="pinguino-izquierdo.svg" alt="Pingüino Izquierdo">
        <div class = "sombra"></div>
    </div>
    <div id="cueva">
        <img src="cueva.svg" alt="Cueva">
    </div>
    <div id="titulo-regalos">
       <span class =""> Lista de regalos</span>
       <div class="sub-titulo-reg">Actualiza la cantidad según lo que desees regalarle a Matías</div>
    </div>
    <div id="tablaAmigos">
    </div>
